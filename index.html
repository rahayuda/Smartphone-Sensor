<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone Sensor</title>
    <script type="module" src="script.js"></script> <!-- Link to the JS file -->
</head>
<body>
    <h2>Smartphone Sensor</h2>
    <table>
        <tr>
            <td>Latitude</td>
            <td id="latitude">Loading...</td>
        </tr>
        <tr>
            <td>Longitude</td>
            <td id="longitude">Loading...</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <td>X</td>
            <td id="sensorX">Loading...</td>
        </tr>
        <tr>
            <td>Y</td>
            <td id="sensorY">Loading...</td>
        </tr>
        <tr>
            <td>Z</td>
            <td id="sensorZ">Loading...</td>
        </tr>
    </table>
</body>
</html>
